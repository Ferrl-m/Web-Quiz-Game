<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form action="#" th:action="@{/api/login}" th:object="${userCreateDTO}" method="post">
            <div class="form-group">
                <input type="text" placeholder="Email" class="form-control" id="username" th:field="*{username}">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" id="password" th:field="*{password}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
